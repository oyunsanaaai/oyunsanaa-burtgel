
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oyunsanaa – Бүртгэл</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Бүртгэлийн маягт</h2>
    <form>
      <label>Нэр</label>
      <input type="text" required>

      <label>Хүйс</label>
      <select required>
        <option value="">Сонгоно уу</option>
        <option>Эмэгтэй</option>
        <option>Эрэгтэй</option>
        <option>Бусад</option>
      </select>

      <label>Төрсөн он</label>
      <input type="number" min="1900" max="2025">

      <label>Орд</label>
      <select>
        <option value="">Сонгоно уу</option>
        <option>Хонь</option>
        <option>Үхэр</option>
        <option>Ихэр</option>
        <option>Мэлхий</option>
        <option>Арслан</option>
        <option>Охин</option>
        <option>Жинлүүр</option>
        <option>Хилэнц</option>
        <option>Нум</option>
        <option>Матар</option>
        <option>Хумх</option>
        <option>Загас</option>
      </select>

      <label>Утас</label>
      <input type="tel">

      <label>Имэйл</label>
      <input type="email">

      <label>Насны ангилал</label>
      <select required>
        <option value="">Сонгоно уу</option>
        <option>Kids</option>
        <option>Juniors</option>
        <option>Young Adults</option>
        <option>Adults</option>
        <option>Mentors</option>
        <option>Seniors</option>
      </select>

      <label>Урамшуулал</label>
      <input type="text" placeholder="Автоматаар тооцогдоно" readonly>

      <label>Нууц үг</label>
      <input type="password" required>

      <label>Бүртгэлийн дугаар</label>
      <input type="text" id="regCode" readonly>

      <button type="submit">Бүртгүүлэх</button>
    </form>
  </div>
</body>
</html>
